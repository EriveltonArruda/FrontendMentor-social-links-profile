<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="image of the person of the social page" />
        </div>
        <div class="text-info">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="bio">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="buttons">
          <a href="" rel="noopener" class="button">GitHub</a>
          <a href="" rel="noopener" class="button">Frontend Mentor</a>
          <a href="" rel="noopener" class="button">LinkedIn</a>
          <a href="" rel="noopener" class="button">Twitter</a>
          <a href="" rel="noopener" class="button">Instagram</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
